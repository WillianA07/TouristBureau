<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Hike Spot</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container">
              <a class="navbar-brand" href="index.html">Tourist Spot</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="activities.html">Activities</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <h1 class="display-1 text-center">Ready to Have Some Fun</h1>

        <div class="container">
            <div class="row">
                <img src="images/rafting1.jpeg" alt="Water rafting">
            </div>
        </div>

        <div class="container">
            <div class="row my-3">
                <form>
                    <label for="categoryDropdown" class="form-label">Category</label>
                    <select class="form-control" id="categoryDropdown"></select>
                </form>
            </div>
        </div>

        <div id="dropdownToHideShow">
            <div class="container">
                <div class="row my-3">
                    <form>
                        <label for="activitiesDropdown" class="form-label">Activities</label>
                        <select class="form-control" id="activitiesDropdown"></select>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <p id="adventuresDetailsMsg"></p>
        </div>

        <div id="formToHideShow">
            <div class="container divwithbgcolor">
                <div class="row">
                    <div class="col-2">
                        <label for="numTickets" class="form-label textcolortowhite">Tickets:</label>
                    </div>

                    <div class="col-5">
                        <label for="cCField" class="form-label textcolortowhite">Credit Card Number:</label>
                    </div>

                    <div class="col-5">
                        <label for="emailField" class="form-label textcolortowhite">Email Address:</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <input type="number" class="form-control" id="numTickets">
                    </div>

                    <div class="col-5">
                        <input type="text" class="form-control" id="cCField">
                    </div>

                    <div class="col-5">
                        <input type="text" class="form-control" id="emailField">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <button id="submitBtn" class="btn btn-light m-3" type="submit">Submit</button>
                    </div>

                    <div class="col-1">
                        <button id="resetBtn" class="btn btn-light m-3" type="reset">Reset</button>
                    </div>
                </div>

                <div id="messageHideShow">
                    <div class="row">
                        <p id="message"></p>
                    </div>    
                </div>
            </div>
        </div>
    </main>



    <script src="scripts/activities.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
